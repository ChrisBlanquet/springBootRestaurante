<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
 <script src="https://kit.fontawesome.com/6f23470d40.js" crossorigin="anonymous"></script>


<!--
<link rel="stylesheet" th:href="@{/listaC.css}">
 -->
</head>
<body>
 <div th:replace="fragmentos/header :: siteHeader"></div>

<h1 class="text-center mt-5">Lista de Clientes</h1>

<div class="container pt-main">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle w-100">
      <thead class="table-dark text-center">
        <tr>
          <th>Id</th>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Crédito</th>
          <th>Teléfono</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${clienteLista}">
          <td class="text-center" th:text="${cliente.id}"></td>
          <td>
            <div class="d-flex align-items-center">
              <img th:src="@{/imagen/{tmpImg} (tmpImg = ${cliente.fotocliente})}" alt="usuario" class="rounded-circle me-2" width="40" height="40">
              <div>
                <span th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}" class="fw-semibold"></span>
                <div>
                  <small class="text-muted" th:text="${cliente.destacado==1 ? 'Destacado' : ''}"></small>
                </div>
              </div>
            </div>
          </td>
          <td th:text="${cliente.email}"></td>
          <td th:text="${cliente.credito}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td class="text-center">
            <a th:href="@{/cliente/ver/{id} (id=${cliente.id})}" class="btn btn-outline-secondary btn-sm">⋮</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

 <div th:replace="fragmentos/footer :: siteFooter"></div>
</body>
</html>
